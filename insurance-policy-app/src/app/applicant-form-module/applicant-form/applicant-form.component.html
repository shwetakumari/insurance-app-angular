
  
  <form [formGroup]="applicantForm" style="background-color:rgba(95, 102, 101, 0.692); padding-top: 3rem; padding-bottom: 3rem;padding-right: 3rem;padding-left: 3rem;" (ngSubmit)="onSave(applicantForm)" novalidate>
    <div class = "form-group">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName">
      <div class="text-danger" *ngIf="applicantForm.controls?.['firstName']!.errors?.['required'] && applicantForm.controls?.['firstName']!.touched">
        First Name is required.
      </div>
    </div>
    <div class = "form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName">
      <div class="text-danger" *ngIf="applicantForm.controls?.['lastName']!.errors?.['required'] && applicantForm.controls?.['lastName']!.touched" >
        Last Name is required.
      </div>
    </div>
    <div class = "form-group">
      <label for="dateOfBirth">Date Of Birth:</label>
      <input type="date" id="dateOfBirth" class="form-control"  formControlName="dateOfBirth">
      <div class="text-danger" *ngIf="applicantForm.controls?.['dateOfBirth']!.errors?.['required'] && applicantForm.controls?.['dateOfBirth']!.touched ">
        Date of Birth is required.
      </div>
    </div>
    <div class = "form-group">

    </div>
    <label for="annualIncome">Annual Income:</label>
    <input type="number" id="annualIncome" class="form-control" formControlName="annualIncome">
    <div class="text-danger"  *ngIf="applicantForm.controls?.['firstName']!.errors?.['required'] && applicantForm.controls?.['annualIncome']!.touched">
      Annual Income is required.
    </div>
    <div class = "form-group">
      <label>Are you a tobacco user?</label>
      <div class="form-check">
          <input class= "form-check-input" type="radio" formControlName="ifTobaccoUser" value="true"> 
          <label class= "form-check-label" for="ifTobaccoUser">Yes</label>
        </div>
        
      <div class="form-check">
        <input class= "form-check-input" type="radio" formControlName="ifTobaccoUser" value="false">
        <label class= "form-check-label" for="ifTobaccoUser">No</label>
      </div>
      <div  class="text-danger" *ngIf="applicantForm.controls?.['ifTobaccoUser']!.errors?.['required'] && applicantForm.controls?.['ifTobaccoUser']!.touched">
        Please select whether you are a tobacco user.
      </div>
    </div>
    <!-- <button  class= "btn btn-primary" [disabled]="applicantForm.invalid" (click)="onSubmit()">submit</button> -->
    <button class= "btn btn-primary" type="submit" [disabled]="applicantForm.invalid">Save</button>
  </form>
